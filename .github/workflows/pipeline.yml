name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:    
    branches: [master]    
    types: [opened, synchronize]

jobs:
    simple_deployment_pipeline:
        runs-on: ubuntu-20.04
        steps:
          - uses: actions/checkout@v3
          - uses: actions/setup-node@v3
            with:
              node-version: '16'
          - name: Install dependencies 
            run: npm install  
          - name: Check style        
            run: npm run eslint
          - name: Build
            run: npm run build
          - name: Test
            run: npm run test
          - name: e2e tests
            uses: cypress-io/github-action@v5
            with:
              command: npm run test:e2e
              start: npm run start-prod
              wait-on: http://localhost:5000

    build:
      runs-on: ubuntu-latest
      if: ${{ github.event_name == 'push' && !contains(github.event.head_commit.message, '#skip') }}
      needs: [simple_deployment_pipeline]
      steps:
        - name: Deploy to production
          uses: johnbeynon/render-deploy-action@v0.0.8
          with:
            service-id: ${{ secrets.RENDER_SERVICE_ID }}
            api-key: ${{ secrets.RENDER_API_KEY }}
        - name: Build successfull
          uses: rjstone/discord-webhook-notify@89b0bf43c2c8514f70d0dcba4a706b904e8a3112
          if: ${{ success() }}
          with:
            description: New version of Pokedex deployed
            severity: info
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
        - name: Build failed
          uses: rjstone/discord-webhook-notify@89b0bf43c2c8514f70d0dcba4a706b904e8a3112
          if: ${{ failure() }}
          with:
            description: Commit ${{ github.server_url}}/${{ github.repository }}/commit/${{ github.sha }} by ${{ github.repository_owner }} broke the build
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
    tag_release:
      runs-on: ubuntu-20.04
      if: ${{ github.event_name == 'push' && !contains(github.event.head_commit.message, '#skip')}}
      needs: [build, simple_deployment_pipeline]
      steps:
        - uses: actions/checkout@v3
        - name: Bump version and push tag
          uses: anothrNick/github-tag-action@72cc9b65fd4cdd0de63b8dd7c098e1741ae0951a
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            DEFAULT_BUMP: patch